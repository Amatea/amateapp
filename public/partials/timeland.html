<section class="timeline" layout="row">
    <div flex>
        <md-card ng-repeat="user in articles | orderBy: '-_id' " layout="column">
            <div layout="row">
                <div flex>
                    <md-card-header>
                        <md-card-title-media>
                            <div class="md-media-md card-media avatar2">
                                <img class="avatar" src="{{user.providerData.picture}}" alt="">
                            </div>
                        </md-card-title-media>
                        <md-card-header-text>
                            <span class="md-title">{{user.firstName}}</span>
                            <span class="md-subhead">{{user.username}}</span>
                        </md-card-header-text>
                    </md-card-header>
                </div>
                <div>
                    <md-card-title>
                    <md-card-title-text >
                        <h3 class="card-trees2"><i class="fa fa-pagelines " aria-hidden="true"></i> {{user.totalTrees}} √Årboles</h3>
                        <p class="md-subhead card-trees">Sembrados: {{user.sembrados}}</p>
                    </md-card-title-text>
                </md-card-title>
                </div>
            </div>
        </md-card>
    </div>
    <div hide show-gt-xs flex>
        <profile></profile>
    </div>
    
    
</section>
